name: CI

on:
    push:
    pull_request:
    release:
      types:
        - created
    workflow_dispatch:
  
jobs:    
    build-linux:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - name: Setup ppa
          run: |
            sudo apt-get install software-properties-common -y
            sudo add-apt-repository ppa:robotraconteur/ppa -y
        - name: Install RR native packages
          run: sudo apt-get install robotraconteur-dev librobotraconteur-net-native -y
        - uses: actions/setup-dotnet@v3
          id: dotnet
          with:
            dotnet-version: "6.0.x"
        - name: dotnet restore
          run: dotnet restore
        - name: dotnet build
          run: dotnet build /p:Platform="Any Cpu" /p:Configuration=Release
        - name: dotnet publish
          run: dotnet publish /p:Configuration=Release /p:Platform="Any Cpu" -o output
        - name: archive output
          uses: actions/upload-artifact@v2
          with:
            name: output
            path: output
